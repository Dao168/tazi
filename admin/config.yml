backend:
  name: github
  repo: Dao168/tazi
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

collections:
  - name: "posts"
    label: "posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
